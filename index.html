<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="asseta" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/apple/scene.gltf"></a-asset-item>
                <a-asset-item id="assetb" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/ball/scene.gltf"></a-asset-item>
                <a-asset-item id="assetc" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/cake/scene.gltf"></a-asset-item>
                <a-asset-item id="assetd" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/duck/scene.gltf"></a-asset-item>
                <a-asset-item id="assete" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/egg/scene.gltf"></a-asset-item>
                <a-asset-item id="assetf" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/fish/scene.gltf"></a-asset-item>
                <a-asset-item id="assetg" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/giraffe/scene.gltf"></a-asset-item>
                <a-asset-item id="asseth" src="https://raw.githubusercontent.com/ThiruBalaji/arvr_model/main/hat/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker id="markera" url="assets/patt/pattern-apple.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modela" gltf-model="#asseta" scale="0.5 0.5 0.5" rotation="0 180 75" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerb" url="assets/patt/pattern-ball.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelb" gltf-model="#assetb" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerc" url="assets/patt/pattern-cake.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelc" gltf-model="#assetc" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerd" url="assets/patt/pattern-duck.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modeld" gltf-model="#assetd" scale="0.8 0.8 0.8" rotation="-40 -60 60" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markere" url="assets/patt/pattern-egg.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modele" gltf-model="#assete" scale="0.1 0.1 0.1"  rotation="0 90 90" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerf" url="assets/patt/pattern-fish.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelf" gltf-model="#assetf" scale="0.5 0.5 0.5" rotation="-100 -70 70" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerg" url="assets/patt/pattern-giraffe.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelg" gltf-model="#assetg" scale="1.5 1.5 1.5" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerh" url="assets/patt/pattern-hat.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelh" gltf-model="#asseth" scale="0.5 0.5 0.5" rotation="-40 -60 60" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
