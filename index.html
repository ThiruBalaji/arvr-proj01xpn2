<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item id="asseta" src="assets/apple/scene.gltf"></a-asset-item>
                <a-asset-item id="assetb" src="assets/ball/scene.gltf"></a-asset-item>
                <a-asset-item id="assetc" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/ToyCar/glTF-Binary/ToyCar.glb"></a-asset-item>
                <a-asset-item id="assetd" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
                <a-asset-item id="assete" src="assets/elephant/scene.gltf"></a-asset-item>
                <a-asset-item id="assetf" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BarramundiFish/glTF-Binary/BarramundiFish.glb"></a-asset-item>
            </a-assets>

            <a-marker id="markera" url="assets/patt/pattern-apple.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modela" gltf-model="#asseta" scale="0.1 0.1 0.1" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerb" url="assets/patt/pattern-ball.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelb" gltf-model="#assetb" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerc" url="assets/patt/pattern-cat.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelc" gltf-model="#assetc" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerd" url="assets/patt/pattern-duck.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modeld" gltf-model="#assetd" scale="0.7 0.7 0.7" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markere" url="assets/patt/pattern-elephant.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modele" gltf-model="#assete" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>
            <a-marker id="markerf" url="assets/patt/pattern-fish.patt" type="pattern" preset="custom" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity id="modelf" gltf-model="#assetf" scale="0.3 0.3 0.3" animation-mixer="loop: repeat" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
